{% extends "layout.html" %}

{% block body %}
    <!-- Upload input  -->
    <form action="/" method="post" enctype="multipart/form-data"> 
        <div class="mb-3">
            <label for="imgFile" class="form-label">Upload Your Image</label>
            <input class="form-control form-control-lg" name="imgFile" id="imgFile" type="file">
        </div>
        <button class="btn btn-primary" type="submit">Upload</button>
    </form>
    <!-- Show the uploaded image -->
    {% if img_url %}
    <div class="card" style="width: 18rem;">
        <img src={{img_url}} class="card-img-top">
    </div>
    
    <form action="/thumbnail" method="post">
        <button type="submit" name="thumbnail">Get Thumbnail</button>
        <input type="text" class="hidden" name="image" value="{{img_url}}">
    </form>
    {% endif %}

{% endblock %}
