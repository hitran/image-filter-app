{% extends "layout.html" %}

{% block body %}
    <div class="text-center">
        <h1 class="mb-2">Upload Your Image</h1>
        <p class="info">Accepted files: PNG, JPG, JPEG</p>
        <p class="mb-3">File must not exceed 16MB</p>
        
        <!-- Show error if any -->
        {% if error %}
        <div class="text-danger">
            <p><b>* {{error}}</b></p>
        </div>
        {% endif %}

        <!-- Form to get input from user -->
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="mb-3 mx-auto">
                <input class="form-control form-control-lg" id="image" name="image" type="file">
            </div>
            <div>
                <input class="btn btn-dark btn-lg" type="submit" value="Upload Image">
            </div>
        </form>
    </div>

{% endblock %}
