{% extends "layout.html" %}

{% block body %}



<form action="/upload" method="post" enctype="multipart/form-data">

    <p><b>Resize size:</b></p>
    <div class="mb-3">
        <label for="height">Height</label>
        <input required type="number" id="height" min="1">
        <label for="width">Width</label>
        <input required type="number" id="width" min="1">
    </div>

    <div>
        <input class="btn btn-primary" type="submit" value="Resize Image">
    </div>
</form>
{% endblock %}
